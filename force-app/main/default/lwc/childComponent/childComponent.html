<template>
    <div class="slds-card">
        <div class="slds-card__body">
            <lightning-layout multiple-rows="true" size="12">
                <lightning-layout-item size="6">
                    <p><strong>Name: -</strong>{getValueFromParent.Name}</p>
                    <p><strong>Amount: -</strong>{getValueFromParent.Amount__c}</p>
                    <p><strong>CreditCard: -</strong>{getValueFromParent.CreditCardNo__c}</p>
                    <p><strong>Id: -</strong>{getValueFromParent.Id}</p>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <lightning-input label="Enter First Name" onchange={handleChangeFirstName}></lightning-input>
                    <lightning-input label="Enter Last Name" onchange={handleChangeLastName}></lightning-input>
                    <lightning-button label="Click Here" onclick={handleClick}></lightning-button>
                    <lightning-button label="From Parent Value" onclick={handleClickParent}></lightning-button>
                    
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
