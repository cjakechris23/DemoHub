<template>
    <lightning-card title="Credit Card Information" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Credit Card Number" maxlength="11" 
                             onchange={handleInputChange} 
                             data-id="creditCardNo">
            </lightning-input>
            <lightning-input type="text" label="Name" onchange={handleInputChange} 
                             data-id="name">
            </lightning-input>
            <lightning-input type="number" label="Age" onchange={handleInputChange} 
                             data-id="age" min="0" >
            </lightning-input>
            <lightning-input type="number" label="Amount" onchange={handleInputChange} 
                             data-id="amount" min="0">
            </lightning-input>
            <lightning-button variant="brand" label="Submit" title="Submit" 
                              onclick={handleSubmit} class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
