<template>
    <lightning-card title="Bank Account Search">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Search by Name" value={searchKey} onchange={handleSearchChange}></lightning-input>
            <template if:true={accounts}>
                <ul class="slds-m-around_medium">
                    <template for:each={accounts} for:item="account">
                        <li key={account.Id} class="slds-p-horizontal_small">
                            <lightning-button label={account.Name} variant="base" onclick={handleSelectAccount} data-id={account.Id}></lightning-button>
                        </li>
                    </template>
                </ul>
            </template>
            <template if:true={selectedAccount}>
                <div class="slds-box slds-m-top_medium">
                    <p><strong>Name:</strong> {selectedAccount.Name}</p>
                    <p><strong>Amount:</strong> {selectedAccount.Amount__c}</p>
                    <p><strong>Credit Card No:</strong> {selectedAccount.CreditCardNo__c}</p>
                    <p><strong>Age:</strong> {selectedAccount.Age__c}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
